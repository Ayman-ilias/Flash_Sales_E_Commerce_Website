<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sales</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <style>
        .text-overlay {
            position: absolute;
            bottom: calc(100% + 0.5rem);
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-container {
            width: 18rem;
            height: 28rem;
        }

        .image-container {
            width: 100%;
            height: 12rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .countdown-timer {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-segment span {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .countdown-segment .number {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .countdown-colon {
            font-size: 1.5rem;
            color: #dc2626;
        }

        .blur-container {
            filter: blur(3px);
            transition: filter 0.3s ease;
        }

        .hover-blur:hover .blur-container {
            filter: blur(0);
        }

        .hover-scale:hover .scale-container {
            transform: scale(1.05);
        }

        .group-hover .text-overlay {
            opacity: 1;
        }

        .carousel-controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .carousel-controls button {
            /* background-color: #dc2626; */
            color: rgb(0, 0, 0);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        /* .carousel-controls button:hover {
            background-color: #b91c1c;
        } */
    </style>
</head>

<body class="bg-gray-100 p-6">

    
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-6xl mx-auto">

        <!-- Flash Sales Header -->
        <div class="flex items-center mb-6">
            <div class="bg-red-500 w-2 h-6 mr-2 rounded"></div>
            <h2 class="text-red-500 text-lg font-semibold">Today's</h2>
        </div>

        <!-- Flash Sales -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <h1 class="text-4xl font-bold mr-4">Flash Sales</h1>
                <!-- <div class="countdown-timer">
                    <div class="countdown-segment">
                        <div class="number" id="days">03</div>
                        <span>Days</span>
                    </div>
                    <div class="countdown-colon">:</div>
                    <div class="countdown-segment">
                        <div class="number" id="hours">23</div>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-colon">:</div>
                    <div class="countdown-segment">
                        <div class="number" id="minutes">19</div>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-colon">:</div>
                    <div class="countdown-segment">
                        <div class="number" id="seconds">56</div>
                        <span>Seconds</span>
                    </div>
                </div> -->
            </div>
            <div class="carousel-controls">
                <button id="prevBtn"><i class="fa-solid fa-circle-left"></i></button>
                <button id="nextBtn"><i class="fa-solid fa-circle-right"></i></button>
            </div>
        </div>

        <!-- Product Cards -->
        <div class="flex flex-wrap gap-6 justify-center mb-8 card-wrapper">
            <!-- Card shuru -->
            <div class="relative group card-container hover-scale hover-blur">
                <div class="absolute inset-0 bg-white rounded-lg shadow-lg blur-container"></div>
                <div class="relative w-full h-full bg-white rounded-lg shadow-lg p-4 scale-container transition duration-300">
                    <div class="absolute top-2 left-2 bg-blue-100 text-blue-500 text-xs px-2 py-1 rounded">-10%</div>
                    <div class="image-container mt-10">
                        <img class="product-image" src="./iPhone-14-Pro-Max-PNG.png" alt="Product Image 1">
                    </div>
                    <div class="absolute top-2 right-2 flex gap-2">
                        <div class="icon-container relative">
                            <div id="wishlist-icon-1" class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition">
                                <i class="fa-solid fa-heart" style="color: #ff1f40;"></i>
                            </div>
                            <div id="wishlist-text-1" class="text-overlay">
                                <span class="text-2xs text-red-500 bg-white px-2 py-1 rounded whitespace-nowrap">Add to wishlist</span>
                                <div class="w-2 h-2 bg-white absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-45"></div>
                            </div>
                        </div>
                        <div class="icon-container relative">
                            <div id="details-icon-1" class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition">

                            <i class="fa-solid fa-star" style="color: #f6c800;"></i>
                            <i class="fa-solid fa-star" style="color: #f6c800;"></i>
                            <i class="fa-solid fa-star" style="color: #f6c800;"></i>

                        </div>
                        <button class="text-gray-500 text-2xs">(97)</button>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <div class="flex flex-col items-start">
                            <div class="flex items-center">
                                <div class="line-through text-red-500 font-bold mr-2">$999.00</div>
                            </div>
                            <div class="mt-1 text-2xl font-semibold">$899.00</div>
                        </div>
                        <div class="icon-container relative">
                            <button id="cart-icon-1" class="bg-red-500 p-2 w-14 h-14 rounded-lg flex items-center justify-center hover:bg-gray-500 transition">
                                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                            </button>
                            <div id="cart-text-1" class="text-overlay">
                                <span class="text-2xs text-red-500 bg-white px-2 py-1 rounded whitespace-nowrap">Add to cart</span>
                                <div class="w-2 h-2 bg-white absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-45"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <!-- card shesh -->
            
        </div>

        <!-- View All Button -->
        <div class="flex justify-center mt-6">
            <button class="bg-red-500 text-white py-2 px-6 rounded hover:bg-red-600 transition">View All Products</button>
        </div>

    </div>

    <script>
        // Timer 
        const countdownDate = new Date("Jun 30, 2024 00:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
            }
        };

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        
        const wishlistIcon1 = document.getElementById('wishlist-icon-1');
        const wishlistText1 = document.getElementById('wishlist-text-1');
        const detailsIcon1 = document.getElementById('details-icon-1');
        const detailsText1 = document.getElementById('details-text-1');
        const cartIcon1 = document.getElementById('cart-icon-1');
        const cartText1 = document.getElementById('cart-text-1');

        wishlistIcon1.addEventListener('mouseover', () => {
            wishlistText1.style.opacity = '1';
        });

        wishlistIcon1.addEventListener('mouseout', () => {
            wishlistText1.style.opacity = '0';
        });

        detailsIcon1.addEventListener('mouseover', () => {
            detailsText1.style.opacity = '1';
        });

        detailsIcon1.addEventListener('mouseout', () => {
            detailsText1.style.opacity = '0';
        });

        cartIcon1.addEventListener('mouseover', () => {
            cartText1.style.opacity = '1';
        });

        cartIcon1.addEventListener('mouseout', () => {
            cartText1.style.opacity = '0';
        });

       //left right button
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const cardWrapper = document.querySelector('.card-wrapper');
        let currentIndex = 0;

        const updateCarousel = () => {
            const cardWidth = document.querySelector('.card-container').clientWidth;
            cardWrapper.style.transform = `translateX(-${currentIndex * (cardWidth + 24)}px)`;
        };

        nextBtn.addEventListener('click', () => {
            if (currentIndex < cardWrapper.children.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });
    </script>

</body>

</html>
